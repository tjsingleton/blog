<section>
  <h1>Clips</h1>
  <ul>
    {% for post in site.categories['Clips'] limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
      </li>
    {% endfor %}
  </ul>
  <p>
      <a href="{{ root_url }}/categories/clips">More</a>
      <a href="{{ root_url }}/categories/clips/atom.xml">Feed</a>
  </p>


</section>
